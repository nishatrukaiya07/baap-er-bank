<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl mt-5 text-center">Let's get some
            <span class="font-semibold text-sky-500"> Moooooney!!!</span>
       </h1>
    </header>
    <main>
        <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$00</h2>

                    </div>
                    <div class="bg-violet-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$00</h2>

                    </div>
                    <div class="bg-pink-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$1240</h2>

                    </div>

                </div>    
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3" type="email" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                        
                    <button id="btn-deposit" class="bg-sky-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                    

                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3" type="email" name="" id="" placeholder="$ Amount you want to withdraw">
                        
                    <button id="btn-submit" class="bg-sky-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                    

                </div>
               

            </div>    


        </section>

    </main>
</body>
</html>
